    body {
      font-family: Arial, sans-serif;

      background-position: center;

    /* CSS styles for room containers */
    .room-container {
      display: flex;

      justify-content: center;
      gap: 20px;
    }

    .room-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #ece9e9;
      transition: box-shadow 0.3s ease-in-out;/* Your desired background color */

    .room-card:hover {
      box-shadow: 0 0 20px rgb(0, 0, 0);
    }

    .room-image {

      border-radius: 5px;
    }

    .room-description {

      border: none;
      border-radius: 5px;
      background-color: #42b246;
      color: white;
      font-size: 16px;
      cursor: pointer;

    .booked-button {
